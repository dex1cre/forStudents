{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Micro-Time</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    {% block index %}
    {% endblock %}

    {% block subject %}
    {% endblock %}
  </div>
  <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script>
  $(function() {
    $('.task p').each(function(i, item) {
      var html = $(item).text();
      $(item).html(html);
    });
  });
  </script>
</body>
</html>
